<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkaf Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main Container -->
    <div id="app" class="min-h-screen flex flex-col items-center">

        <!-- Navbar -->
        <nav class="bg-white shadow-lg w-full fixed top-0 z-50">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div class="text-2xl font-bold text-gray-800">Alkaf Shop</div>
                <div class="flex items-center space-x-6">
                    <button id="show-cart-btn" class="relative text-gray-600 hover:text-gray-800 transition">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>
                    <button id="show-admin-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold transition">Admin</button>
                </div>
            </div>
        </nav>

        <!-- Product List Section -->
        <section id="product-list-section" class="container mx-auto px-4 py-8 mt-20 transition-all duration-300">
            <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">Produk Kami</h2>
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Products will be injected here by JavaScript -->
            </div>
        </section>

        <!-- Modals -->
        <!-- Cart Modal -->
        <div id="cart-modal" class="modal fixed inset-0 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-xl shadow-2xl p-6 w-11/12 md:w-2/3 lg:w-1/2 relative transform transition-all duration-300 scale-95 opacity-0">
                <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-800" onclick="closeModal('cart-modal')"><i class="fas fa-times"></i></button>
                <h3 class="text-2xl font-bold text-gray-800 mb-6">Keranjang Belanja</h3>
                <div id="cart-items" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                    <!-- Cart items will be injected here -->
                </div>
                <div class="border-t border-gray-200 mt-6 pt-4 flex justify-between items-center font-bold text-lg text-gray-800">
                    <span>Total:</span>
                    <span id="cart-total">Rp 0</span>
                </div>
                <div class="mt-6 flex justify-end">
                    <button class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-bold transition transform hover:scale-105">Checkout</button>
                </div>
            </div>
        </div>

        <!-- Admin Modal -->
        <div id="admin-modal" class="modal fixed inset-0 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-xl shadow-2xl p-6 w-11/12 md:w-2/3 lg:w-1/2 relative transform transition-all duration-300 scale-95 opacity-0">
                <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-800" onclick="closeModal('admin-modal')"><i class="fas fa-times"></i></button>
                <h3 class="text-2xl font-bold text-gray-800 mb-6">Panel Admin</h3>
                
                <!-- Admin Tabs -->
                <div class="flex space-x-4 border-b border-gray-200 mb-6">
                    <button id="add-product-tab" class="py-2 px-4 rounded-t-lg font-semibold text-gray-600 hover:text-blue-500 active:text-blue-500 transition-colors duration-200">Tambah Produk</button>
                    <button id="manage-products-tab" class="py-2 px-4 rounded-t-lg font-semibold text-gray-600 hover:text-blue-500 active:text-blue-500 transition-colors duration-200">Kelola Produk</button>
                </div>

                <!-- Add Product Form -->
                <div id="add-product-panel" class="space-y-4">
                    <h4 class="text-xl font-semibold text-gray-700">Form Tambah Produk</h4>
                    <form id="add-product-form" class="space-y-4">
                        <div>
                            <label for="product-name" class="block text-sm font-medium text-gray-700">Nama Produk</label>
                            <input type="text" id="product-name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2" required>
                        </div>
                        <div>
                            <label for="product-price" class="block text-sm font-medium text-gray-700">Harga (Rp)</label>
                            <input type="number" id="product-price" name="price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2" required>
                        </div>
                        <div>
                            <label for="product-image" class="block text-sm font-medium text-gray-700">URL Gambar</label>
                            <input type="text" id="product-image" name="image" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2" required>
                        </div>
                        <div>
                            <label for="product-description" class="block text-sm font-medium text-gray-700">Deskripsi</label>
                            <textarea id="product-description" name="description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50 p-2" required></textarea>
                        </div>
                        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition transform hover:scale-105">Tambahkan Produk</button>
                    </form>
                </div>

                <!-- Manage Products Table -->
                <div id="manage-products-panel" class="hidden">
                    <h4 class="text-xl font-semibold text-gray-700 mb-4">Daftar Produk</h4>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white rounded-lg shadow-sm">
                            <thead>
                                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                    <th class="py-3 px-6 text-left">Nama</th>
                                    <th class="py-3 px-6 text-left">Harga</th>
                                    <th class="py-3 px-6 text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="admin-product-table-body" class="text-gray-600 text-sm font-light">
                                <!-- Admin products will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Message Box Modal -->
        <div id="message-box-modal" class="modal fixed inset-0 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-xl shadow-2xl p-6 w-11/12 md:w-1/3 relative transform transition-all duration-300 scale-95 opacity-0">
                <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-800" onclick="closeModal('message-box-modal')"><i class="fas fa-times"></i></button>
                <div id="message-box-content" class="text-center font-semibold text-gray-800"></div>
                <div class="mt-6 text-center">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg" onclick="closeModal('message-box-modal')">OK</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Array of products, acting as a simple database
        let products = [
            {
                id: 1,
                name: "Kaos Kasual",
                price: 150000,
                image: "https://placehold.co/400x300/81C784/FFFFFF?text=Kaos+Kasual",
                description: "Kaos katun premium yang nyaman dipakai sehari-hari. Tersedia dalam berbagai ukuran dan warna."
            },
            {
                id: 2,
                name: "Jaket Bomber",
                price: 450000,
                image: "https://placehold.co/400x300/64B5F6/FFFFFF?text=Jaket+Bomber",
                description: "Jaket bomber stylish dengan bahan berkualitas tinggi, cocok untuk gaya urban."
            },
            {
                id: 3,
                name: "Celana Jeans Slim Fit",
                price: 280000,
                image: "https://placehold.co/400x300/F06292/FFFFFF?text=Celana+Jeans",
                description: "Celana jeans dengan potongan slim fit yang modern dan nyaman. Elastis dan tahan lama."
            },
            {
                id: 4,
                name: "Topi Baseball",
                price: 85000,
                image: "https://placehold.co/400x300/FFD54F/FFFFFF?text=Topi+Baseball",
                description: "Topi baseball dengan desain simpel dan logo bordir, pelengkap gaya kasualmu."
            },
            {
                id: 5,
                name: "Sepatu Sneakers Putih",
                price: 750000,
                image: "https://placehold.co/400x300/BDBDBD/FFFFFF?text=Sneakers",
                description: "Sepatu sneakers putih klasik, cocok dipadukan dengan berbagai outfit."
            },
            {
                id: 6,
                name: "Tas Ransel",
                price: 320000,
                image: "https://placehold.co/400x300/90A4AE/FFFFFF?text=Tas+Ransel",
                description: "Tas ransel multifungsi dengan banyak kompartemen, ideal untuk sekolah atau travelling."
            }
        ];

        let cart = [];

        // Function to show a modal with a fade-in and scale-up effect
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('hidden');
            setTimeout(() => {
                const modalContent = modal.querySelector('div');
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        // Function to close a modal with a fade-out and scale-down effect
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            const modalContent = modal.querySelector('div');
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        // Function to show a custom message box
        function showMessageBox(message) {
            const messageBoxContent = document.getElementById('message-box-content');
            messageBoxContent.textContent = message;
            showModal('message-box-modal');
        }

        // Function to render products
        function renderProducts() {
            const productGrid = document.getElementById('product-grid');
            productGrid.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-105 transition duration-300 ease-in-out';
                productCard.innerHTML = `
                    <div class="h-48 bg-cover bg-center" style="background-image: url('${product.image}');"></div>
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-gray-800">${product.name}</h3>
                        <p class="text-sm text-gray-500 mt-1">${product.description.substring(0, 70)}...</p>
                        <div class="flex justify-between items-center mt-4">
                            <span class="text-2xl font-bold text-gray-900">Rp ${product.price.toLocaleString('id-ID')}</span>
                            <button onclick="addToCart(${product.id})" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-semibold transition transform hover:scale-105"><i class="fas fa-shopping-cart mr-2"></i>Tambah</button>
                        </div>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });
        }

        // Function to add a product to the cart
        function addToCart(productId) {
            const productToAdd = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...productToAdd, quantity: 1 });
            }
            updateCart();
            showMessageBox(`${productToAdd.name} telah ditambahkan ke keranjang!`);
        }

        // Function to remove a product from the cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // Function to update the cart display and count
        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartCountElement = document.getElementById('cart-count');
            const cartTotalElement = document.getElementById('cart-total');

            cartItemsContainer.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-center text-gray-500">Keranjangmu kosong.</p>';
            } else {
                cart.forEach(item => {
                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.className = 'flex items-center justify-between p-4 bg-gray-50 rounded-lg shadow-sm';
                    cartItemDiv.innerHTML = `
                        <div class="flex items-center space-x-4">
                            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 rounded-md object-cover">
                            <div>
                                <div class="font-semibold text-gray-800">${item.name}</div>
                                <div class="text-gray-600 text-sm">Rp ${item.price.toLocaleString('id-ID')} x ${item.quantity}</div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="font-bold text-gray-900">Rp ${(item.price * item.quantity).toLocaleString('id-ID')}</span>
                            <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700 ml-4"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItemDiv);
                    total += item.price * item.quantity;
                });
            }

            cartCountElement.textContent = cart.length;
            cartTotalElement.textContent = `Rp ${total.toLocaleString('id-ID')}`;
        }

        // Admin Panel Functions
        
        // Function to render admin product table
        function renderAdminProducts() {
            const adminTableBody = document.getElementById('admin-product-table-body');
            adminTableBody.innerHTML = '';
            products.forEach(product => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-200 hover:bg-gray-100';
                row.innerHTML = `
                    <td class="py-3 px-6 text-left whitespace-nowrap">${product.name}</td>
                    <td class="py-3 px-6 text-left">Rp ${product.price.toLocaleString('id-ID')}</td>
                    <td class="py-3 px-6 text-center">
                        <div class="flex item-center justify-center space-x-2">
                            <button onclick="editProduct(${product.id})" class="w-6 h-6 transform hover:text-blue-500 hover:scale-110 transition duration-200"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteProduct(${product.id})" class="w-6 h-6 transform hover:text-red-500 hover:scale-110 transition duration-200"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </td>
                `;
                adminTableBody.appendChild(row);
            });
        }

        // Function to handle adding a new product
        document.getElementById('add-product-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const newProduct = {
                id: products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1,
                name: form.elements['name'].value,
                price: parseFloat(form.elements['price'].value),
                image: form.elements['image'].value,
                description: form.elements['description'].value,
            };
            products.push(newProduct);
            form.reset();
            renderProducts();
            renderAdminProducts();
            showMessageBox(`Produk "${newProduct.name}" berhasil ditambahkan!`);
        });

        // Function to handle deleting a product
        function deleteProduct(productId) {
            if (confirm('Apakah Anda yakin ingin menghapus produk ini?')) {
                products = products.filter(p => p.id !== productId);
                renderProducts();
                renderAdminProducts();
                updateCart(); // Update cart in case the product was there
                showMessageBox("Produk berhasil dihapus.");
            }
        }

        // Function to handle editing a product
        function editProduct(productId) {
            const productToEdit = products.find(p => p.id === productId);
            if (!productToEdit) return;

            // Show 'Add Product' tab and fill form
            document.getElementById('add-product-panel').classList.remove('hidden');
            document.getElementById('manage-products-panel').classList.add('hidden');
            document.getElementById('add-product-tab').classList.add('border-b-2', 'border-blue-500');
            document.getElementById('manage-products-tab').classList.remove('border-b-2', 'border-blue-500');
            
            const form = document.getElementById('add-product-form');
            form.elements['name'].value = productToEdit.name;
            form.elements['price'].value = productToEdit.price;
            form.elements['image'].value = productToEdit.image;
            form.elements['description'].value = productToEdit.description;
            
            // Change form submission to update instead of add
            form.onsubmit = function(e) {
                e.preventDefault();
                productToEdit.name = form.elements['name'].value;
                productToEdit.price = parseFloat(form.elements['price'].value);
                productToEdit.image = form.elements['image'].value;
                productToEdit.description = form.elements['description'].value;
                
                form.reset();
                renderProducts();
                renderAdminProducts();
                updateCart();
                closeModal('admin-modal');
                showMessageBox(`Produk "${productToEdit.name}" berhasil diperbarui!`);

                // Reset form back to add mode
                form.onsubmit = document.getElementById('add-product-form').addEventListener('submit', function(e) {
                    e.preventDefault();
                    // ... (rest of the add-product logic)
                });
            };
        }

        // Tab switching logic for Admin Panel
        document.getElementById('add-product-tab').addEventListener('click', () => {
            document.getElementById('add-product-panel').classList.remove('hidden');
            document.getElementById('manage-products-panel').classList.add('hidden');
            document.getElementById('add-product-tab').classList.add('border-b-2', 'border-blue-500');
            document.getElementById('manage-products-tab').classList.remove('border-b-2', 'border-blue-500');
        });

        document.getElementById('manage-products-tab').addEventListener('click', () => {
            document.getElementById('add-product-panel').classList.add('hidden');
            document.getElementById('manage-products-panel').classList.remove('hidden');
            document.getElementById('add-product-tab').classList.remove('border-b-2', 'border-blue-500');
            document.getElementById('manage-products-tab').classList.add('border-b-2', 'border-blue-500');
            renderAdminProducts(); // Ensure the table is updated
        });

        // Event listeners for showing modals
        document.getElementById('show-cart-btn').addEventListener('click', () => {
            showModal('cart-modal');
        });

        document.getElementById('show-admin-btn').addEventListener('click', () => {
            showModal('admin-modal');
            document.getElementById('add-product-tab').click(); // Default to add product tab
        });

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCart();
        });
    </script>
</body>
</html>
